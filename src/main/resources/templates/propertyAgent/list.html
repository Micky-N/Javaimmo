<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common.html :: #header}"> </head>

<body>
  <div th:replace="common.html :: #menu"></div>
  <div class="container">
    <div class="row">
      <h2>La liste des attribution de l'agent <span th:text="${agent.name}"></span></h2>
    </div>
    <div class="row col-md-8">
      <p>
        <a href="@{/property-agent/{agentId}/all(agentId=${agent.id})}" class="btn btn-primary btn-sm">Nouvel avion</a>
      </p>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="propertyAgent : ${propertyAgents}">
            <td style="width: 10%" th:text="${propertyAgent.id}"></td>
            <td th:text="${propertyAgent.name}"></td>
            <td>
              <a th:href="@{/property-agent/update/{id}(id=${propertyAgent.id})}"><button class="btn btn-info">Modifier</button></a>
              <a th:href="@{/property-agent/delete/{id}(id=${propertyAgent.id})}"><button
                  class="btn btn-danger">Supprimer</button></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div th:replace="common.html :: #js-script"></div>
</body>

</html>
