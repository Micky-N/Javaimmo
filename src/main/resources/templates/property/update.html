<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common.html :: #header}">

<body>
	<div th:replace="common.html :: #menu"></div>
	<div class="container">
		<div class="row">
			<h2>Modifier la propriété</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/property/update}" th:object="${property}" method="post" class="form-horizontal"
				style="width: 100%">
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Adresse</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{address}" id="address" placeholder="Adresse" class="col-4">
					</div>
				</div>

				<div class="form-group">
					<label for="propertyType">Type</label>
					<div>
						<select class="form-select" th:field="*{propertyType}" id="propertyType">
							<option th:each="propertyType : ${propertyTypes}" th:value="${propertyType.id}"
								th:text="${propertyType.name}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="owner">Propriétaire</label>
					<div>
						<select class="form-select" th:field="*{owner}" id="owner">
							<option th:each="owner : ${owners}" th:value="${owner.id}"
								th:text="${owner.firstname}+ ' ' + ${owner.lastname}" />
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="saleDate" class="col-sm-2 control-label">Date de vente</label>
					<div class="col-sm-10">
						<input type="date" th:field="*{saleDate}" id="saleDate" placeholder="Date de vente"
							class="col-4">
					</div>
				</div>

				<div class="form-group">
					<label for="salePrice" class="col-sm-2 control-label">Prix de vente</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{salePrice}" id="salePrice" placeholder="Prix de vente"
							class="col-4">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<input type="hidden" th:field="*{propertyId}">
						<a class="btn btn-danger btn-sm" href="/property/list">Annuler</a>
						<input class="btn btn-primary btn-sm" type="submit" value="Enregistrer">
					</div>
				</div>

			</form>
		</div>

	</div>
</body>

</html>
